{% extends "_layout.html" %}

{% block title %}Index{% endblock %}

{% block content %}
Hello {{ name }}<br />
You have {{ emails.len() }} emails:
<ul>
    {% for email in emails %}
    <li>
        <a href="/e/{{ email.id }}">
            <b>{{ email.get_subject() }}</b>
        </a>
        <br />
        <small>{{ email.get_from() }} -&gt; {{ email.get_to() }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
